<!DOCTYPE html>
<html>
<head>
<title>Upload</title>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
</head>
<body>

    <form id="upload-form" action="{{ url_for('upload') }}" method="POST" enctype="multipart/form-data">

        <strong>Files:</strong><br>
<!--        <input id="file-picke" type="file" name="file" accept="image/*" multiple>-->
<!--        <div id="msg"></div>-->
<!--        <input type="submit" value="Upload!" id="upload-button">-->

        <input type="file" name="file" id="file-picker" accept="image/*" multiple style="display: none;"/>
        <button id="filee" name="file" type="button" class="color_button1 file-upload">เลือกรูป</button>
        <button id="button_edit_img" type="button" class="color_button3">ลบรูป</button>
        <br>
        <input type="submit" value="Upload!" id="upload-button" class="color_button3">ลบรูป</input>
    </form>


</body>
<script>
    $('#filee').click(function () {
        $('#file-picker').click()
    })


    $("#file-picker").change(function(){

        var input = document.getElementById('file-picker');

        for (var i=0; i<input.files.length; i++)
        {
        //koala.jpg, koala.JPG substring(index) lastIndexOf('a') koala.1.jpg
            var ext= input.files[i].name.substring(input.files[i].name.lastIndexOf('.')+1).toLowerCase()

            if ((ext == 'jpg') || (ext == 'png'))
            {
                $("#msg").text("Files are supported")
            }
            else
            {
                $("#msg").text("Files are NOT supported")
                document.getElementById("file-picker").value ="";
            }

        }


    } );

</script>
</html>
